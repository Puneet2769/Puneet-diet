<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18th Day Diet Plan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <style>
        .center-box {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: left;
            background-color: #31c556;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .center-box h2 {
            margin-bottom: 20px;
        }

        .center-box p {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>18th Day Diet Plan</h1>
    </header>

    <main>
        <div class="center-box">
            <h2>Diet Plan</h2>

            <p><strong>BREAKFAST:</strong><br>
                Khaman</p>

            <p><strong>MID-MORNING:</strong><br>
                Warm water + lemon</p>

            <p><strong>LUNCH:</strong><br>
                2 besan chilla</p>

            <p><strong>EVENING:</strong><br>
                1 apple</p>

            <p><strong>LATE EVENING:</strong><br>
                Black coffee (1 hour after apple)</p>

            <p><strong>DINNER:</strong><br>
                Onion bhajiya</p>

            <p><strong>NOTES:</strong><br>
                – Start day with warm water on an empty stomach<br>
                – Water intake only 1.5 liters for the whole day</p>
        </div>
    </main>

    <button class="back-button" onclick="window.history.back()">Back</button>
</body>

</html>
